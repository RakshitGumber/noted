<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/stylesheet/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>Noted</title>
  </head>
  <body>
    <div class="top-bar">
      <header class="title">
        <iconify-icon
          icon="material-symbols:sticky-note-2-rounded"
          id="note-icon"
          style="font-size: 36px; color: #b094ff"
        ></iconify-icon>
        <h1>Noted</h1>
      </header>
      <div class="search-bar">
        <input
          type="text"
          name="search"
          class="search-input"
          placeholder="Search"
        />
        <button class="search-button">
          <label for="search"
            ><iconify-icon
              icon="material-symbols:search"
              style="font-size: 18px"
            ></iconify-icon
          ></label>
        </button>
      </div>
      <div class="action-buttons">
        <button id="theme-toggle" class="button button-icon button-ghost">
          <iconify-icon
            icon="carbon:sun"
            id="theme-icon"
            style="font-size: 24px"
          ></iconify-icon>
        </button>
        <a
          href="https://github.com/RakshitGumber"
          class="button button-icon button-ghost"
          target="_blank
          "
          ><iconify-icon
            icon="simple-icons:github"
            style="font-size: 24px"
          ></iconify-icon
        ></a>
      </div>
    </div>
    
  </body>
  <script src="./src/scripts/script.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
</html>
